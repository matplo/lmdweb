{% for page in pages %}
    <li>
        <a href="{{ url_for("page", path=page.path) }}"> {{ page.title }} </a>
        <small>
        [
        {% if page.meta.tags|length %}
            {% for page_tag in page.meta.tags %}
                <span class="label label-info"><a href="{{ url_for("tag", tag=page_tag) }}"> {{ page_tag }} </a></span>
            {% endfor %}
        {% endif %}        
        ]
        </small>
    </li>
{% endfor %}
